<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Thank You – NTAM</title>

    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-image: url("photos/13cd4f43-ef42-406a-a7aa-189392f38141.png");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        body::before {
            content: "";
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.45);
            z-index: -1;
        }

        .card {
            width: 90%;
            max-width: 420px;
            padding: 40px;
            border-radius: 18px;
            background: rgba(255, 255, 255, 0.18);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.35);
            color: #fff;
        }

        .logo {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            margin-bottom: 15px;
            border: 2px solid rgba(255, 255, 255, 0.6);
        }

        .btn {
            display: inline-block;
            margin-top: 25px;
            padding: 12px 24px;
            background: linear-gradient(135deg, #2c7be5, #00c6ff);
            color: white;
            text-decoration: none;
            border-radius: 10px;
        }
    </style>
</head>

<body>

    <div class="card">

        <img src="photos/1734801439337.jpg" class="logo" alt="NTAM Logo">

        <h1>Thank You</h1>
        <p>Your CV has been successfully submitted.</p>
        <p>Our HR team will contact you if your profile matches our requirements.</p>

        <div class="arabic" style="direction:rtl; margin-top:15px;">
            <p>شكرًا لتقديم سيرتك الذاتية، سيتم التواصل معك في حال توافق مؤهلاتك مع متطلباتنا.</p>
        </div>

        <a href="index.html" class="btn">Back to NTAM</a>

    </div>

</body>

</html>
