<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        html, body {
            margin: 0;
            padding: 0;
            min-height: 100%;
            font-family: Arial, sans-serif;
        }

        body {
            min-height: 100svh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url("photos/13cd4f43-ef42-406a-a7aa-189392f38141.png");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
        }

        body::before {
            content: "";
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.45);
            z-index: -1;
        }

        .container {
            width: 90%;
            max-width: 380px;
            padding: 35px;
            border-radius: 18px;
            background: rgba(255, 255, 255, 0.18);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.35);
            text-align: center;
        }

        .logo {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            margin-bottom: 15px;
            border: 2px solid rgba(255, 255, 255, 0.6);
        }

        h2 {
            color: #fff;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: none;
            outline: none;
        }

        button {
            width: 100%;
            padding: 13px;
            background: linear-gradient(135deg, #2c7be5, #00c6ff);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
        }

        .note {
            font-size: 12px;
            color: #f0f0f0;
            margin-top: 10px;

    </style>
</head>

<body>

    <div class="container">
        <img src="photos/1734801439337.jpg" class="logo" alt="NTAM Logo">
        <h2>Apply Now</h2>

        <form action="https://formsubmit.co/khazem253@icloud.com" method="POST"

            <input type="hidden" name="_next"

            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <input type="file" name="attachment" required>

            PDF, DOC, DOCX, JPG, PNG

    </div>
