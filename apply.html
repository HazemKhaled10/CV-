<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Your CV â€“ NTAM</title>

    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-image: url("photos/13cd4f43-ef42-406a-a7aa-189392f38141.png");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        body::before {
            content: "";
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.45);
            z-index: -1;
        }

        .container {
            width: 90%;
            max-width: 380px;
            padding: 30px 20px;
            border-radius: 18px;
            background: rgba(255, 255, 255, 0.18);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.35);
            text-align: center;
        }

        .logo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 15px;
            border: 2px solid rgba(255, 255, 255, 0.6);
            object-fit: cover;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        h2 {
            color: #fff;
            font-size: 22px;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: none;
            outline: none;
            background: rgba(255, 255, 255, 0.9);
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 13px;
            background: linear-gradient(135deg, #2c7be5, #00c6ff);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .note {
            margin-top: 12px;
            font-size: 12px;
            color: #f0f0f0;
        }

        /* ===== MOBILE OPTIMIZATION ===== */
        @media (max-width: 450px) {
            .container {
                padding: 25px 15px;
                width: 95%;
            }

            .logo {
                width: 70px;
                height: 70px;
            }

            h2 {
                font-size: 20px;
            }

            input {
                font-size: 15px;
            }

            button {
                font-size: 15px;
                padding: 12px;
            }

            .note {
                font-size: 11px;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <img src="photos/1734801439337.jpg" class="logo" alt="NTAM Logo">
        <h2>Upload Your CV</h2>

        <form id="cvForm" action="https://formsubmit.co/khazem253@gmail.com" method="POST"
            enctype="multipart/form-data">

            <input type="hidden" name="_next" value="https://hazemkhaled10.github.io/CV-/thankyou.html">
            <input type="hidden" name="_subject" value="New CV Submission - NTAM">
            <input type="hidden" name="_captcha" value="false">

            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <input type="file" name="attachment" accept=".pdf,.doc,.docx,image/*" required>

            <button type="submit">Submit CV</button>
        </form>

        <div class="note">
            Accepted formats: PDF, DOC, DOCX, JPG, PNG
        </div>
    </div>

</body>

</html>
