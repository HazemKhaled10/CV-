<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-image: url("photos/13cd4f43-ef42-406a-a7aa-189392f38141.png");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        body::before {
            content: "";
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.45);
            z-index: -1;
        }

        .container {
            width: 90%;
            max-width: 380px;
            padding: 35px;
            border-radius: 18px;
            background: rgba(255, 255, 255, 0.18);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.35);
            text-align: center;
            color: #fff;
        }

        h1 {
            margin-bottom: 20px;
        }

        a.button {
            display: inline-block;
            padding: 13px 25px;
            margin-top: 20px;
            background: linear-gradient(135deg, #2c7be5, #00c6ff);
            color: #fff;
            text-decoration: none;
            border-radius: 10px;
            font-size: 16px;
            transition: 0.3s;
        }

        a.button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Welcome to NTAM</h1>
        <p>Join us and apply to be part of our team.</p>
